        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: authClient
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: authIpAddress
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: authRealm
        required: false
        schema:
          type: string
        style: form
      - description: user id
        explode: true
        in: query
        name: authUser
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: dateFrom
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: dateTo
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: first
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Maximum results size (defaults to 100)
        explode: true
        in: query
        name: max
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: operationTypes
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: resourcePath
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: resourceTypes
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AdminEventRepresentation'
                type: array
          description: OK
      summary: "Get admin events Returns all admin events, or filters events based\
        \ on URL query parameters listed here"
      tags:
      - Realms Admin
  /admin/realms/{realm}/attack-detection/brute-force/users:
    delete:
      parameters:
