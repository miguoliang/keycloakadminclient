    get:
      parameters:
      - description: realm name (not id!)
        explode: false
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties: {}
                type: object
          description: OK
      summary: Get status of a username in brute force detection
      tags:
      - Attack Detection
