openapi: 3.0.3
info:
  description: This is a REST API reference for the Keycloak Admin REST API.
  title: Keycloak Admin REST API
  version: "1.0"
servers:
- url: /
tags:
- name: Attack Detection
- name: Authentication Management
- name: Client Attribute Certificate
- name: Client Initial Access
- name: Client Registration Policy
- name: Client Role Mappings
- name: Client Scopes
- name: Clients
- name: Component
- name: Groups
- name: Identity Providers
- name: Key
- name: Protocol Mappers
- name: Realms Admin
- name: Role Mapper
- name: Roles
- name: Roles (by ID)
- name: Scope Mappings
- name: Users
paths:
  /admin/realms:
    get:
      parameters:
      - explode: true
        in: query
        name: briefRepresentation
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RealmRepresentation'
                type: array
          description: OK
      summary: Get accessible realms Returns a list of accessible realms. The list
        is filtered based on what realms the caller is allowed to view.
      tags:
      - Realms Admin
    post:
      description: Realm name must be unique.
      requestBody:
        content:
          application/json:
            schema:
              format: binary
              type: string
      responses:
        "201":
          description: Created
      summary: Import a realm. Imports a realm from a full representation of that
        realm.
      tags:
      - Realms Admin
  /admin/realms/{realm}:
    delete:
      parameters:
      - description: realm name (not id!)
        explode: false
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete the realm
      tags:
      - Realms Admin
    get:
      parameters:
      - description: realm name (not id!)
        explode: false
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmRepresentation'
          description: OK
      summary: Get the top-level representation of the realm It will not include nested
        information like User and Client representations.
      tags:
      - Realms Admin
    put:
      description: This will only update top-level attributes of the realm.
      parameters:
      - description: realm name (not id!)
        explode: false
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RealmRepresentation'
      responses:
        "200":
          description: OK
      summary: "Update the top-level information of the realm Any user, roles or client\
        \ information in the representation will be ignored."
      tags:
      - Realms Admin
  /admin/realms/{realm}/admin-events:
    delete:
      parameters:
      - description: realm name (not id!)
        explode: false
